<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visterra Org Chart</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e1019;
    --surface: #181b27;
    --surface2: #1f2335;
    --border: #2a2f45;
    --text: #e4e7f0;
    --text-dim: #7b809a;
    --line: #3a4060;
    --ceo: #E74C3C;
    --president: #ed64a6;
    --vp: #9b6dd7;
    --director: #4a90d9;
    --branch: #38a169;
    --sales: #d69e2e;
    --am: #a0724a;
    --tba: #5a5e6e;
    --marketing: #a0aec0;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; }

  .header {
    padding: 24px 32px 16px;
    border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px;
    background: linear-gradient(180deg, rgba(231,76,60,0.04) 0%, transparent 100%);
  }
  .header h1 {
    font-family: 'Plus Jakarta Sans', sans-serif; font-size: 24px; font-weight: 800;
    background: linear-gradient(135deg, #E74C3C, #fc8181);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .header .sub { font-size: 12px; color: var(--text-dim); margin-top: 1px; }

  .legend {
    display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
  }
  .legend-item { display:flex; align-items:center; gap:4px; font-size:10px; color:var(--text-dim); }
  .legend-dot { width:7px; height:7px; border-radius:50%; }

  .toolbar {
    padding: 10px 32px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    border-bottom: 1px solid var(--border);
  }
  .toolbar input {
    background: var(--surface); border: 1px solid var(--border); border-radius: 7px;
    padding: 6px 12px; color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 12px;
    width: 200px; outline: none;
  }
  .toolbar input:focus { border-color: var(--ceo); }
  .toolbar input::placeholder { color: var(--text-dim); }
  .toolbar button {
    background: var(--surface); border: 1px solid var(--border); border-radius: 7px;
    padding: 6px 12px; color: var(--text-dim); font-family: 'DM Sans', sans-serif; font-size: 11px;
    cursor: pointer; transition: all 0.2s;
  }
  .toolbar button:hover { background: var(--surface2); color: var(--text); border-color: var(--ceo); }
  .zoom-info { font-size: 10px; color: var(--text-dim); margin-left: 6px; }

  .canvas-wrap {
    overflow: auto; width: 100%; height: calc(100vh - 110px);
    position: relative; cursor: grab;
  }
  .canvas-wrap:active { cursor: grabbing; }

  .canvas {
    position: relative; transform-origin: 0 0;
    padding: 40px 30px 80px; min-width: 100%; display: inline-block;
  }

  .lines-svg {
    position: absolute; top: 0; left: 0; pointer-events: none; overflow: visible;
  }
  .lines-svg path {
    stroke: var(--line); stroke-width: 1.5; fill: none; opacity: 0.45;
  }

  .node {
    background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
    padding: 10px 14px; width: 170px; position: absolute;
    transition: box-shadow 0.25s, border-color 0.25s;
    cursor: pointer; text-align: center; overflow: hidden;
  }
  .node::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
    border-radius: 10px 10px 0 0;
  }
  .node:hover {
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    border-color: rgba(255,255,255,0.12); z-index: 10;
  }
  .node.search-match { border-color: var(--ceo); box-shadow: 0 0 16px rgba(231,76,60,0.2); }
  .node.search-dim { opacity: 0.12; }
  .node.has-children { cursor: pointer; }
  .node .toggle {
    position: absolute; bottom: 2px; right: 6px; font-size: 11px; color: var(--text-dim);
    font-weight: 700; opacity: 0.6;
  }

  .node .n-name { font-weight: 700; font-size: 11.5px; line-height: 1.3; margin-top: 2px; }
  .node .n-title { font-size: 9.5px; color: var(--text-dim); line-height: 1.2; margin-top: 2px; }
  .node .n-loc { font-size: 9px; color: var(--text-dim); opacity: 0.55; margin-top: 3px; }

  .node[data-theme="ceo"]::before { background: var(--ceo); }
  .node[data-theme="ceo"] .n-name { color: var(--ceo); }
  .node[data-theme="ceo"] { background: rgba(231,76,60,0.07); }
  .node[data-theme="president"]::before { background: var(--president); }
  .node[data-theme="president"] .n-name { color: var(--president); }
  .node[data-theme="president"] { background: rgba(237,100,166,0.07); }
  .node[data-theme="vp"]::before { background: var(--vp); }
  .node[data-theme="vp"] .n-name { color: var(--vp); }
  .node[data-theme="vp"] { background: rgba(155,109,215,0.07); }
  .node[data-theme="director"]::before { background: var(--director); }
  .node[data-theme="director"] .n-name { color: var(--director); }
  .node[data-theme="director"] { background: rgba(74,144,217,0.07); }
  .node[data-theme="branch"]::before { background: var(--branch); }
  .node[data-theme="branch"] .n-name { color: var(--branch); }
  .node[data-theme="branch"] { background: rgba(56,161,105,0.07); }
  .node[data-theme="sales"]::before { background: var(--sales); }
  .node[data-theme="sales"] .n-name { color: var(--sales); }
  .node[data-theme="sales"] { background: rgba(214,158,46,0.07); }
  .node[data-theme="am"]::before { background: var(--am); }
  .node[data-theme="am"] { background: rgba(160,114,74,0.07); }
  .node[data-theme="tba"]::before { background: var(--tba); }
  .node[data-theme="tba"] .n-name { color: var(--tba); }
  .node[data-theme="tba"] { background: rgba(90,94,110,0.1); }
  .node[data-theme="marketing"]::before { background: var(--marketing); }
  .node[data-theme="marketing"] .n-name { color: var(--marketing); }
  .node[data-theme="marketing"] { background: rgba(160,174,192,0.07); }
</style>
</head>

//  BUILD TREE 
const byId = {};
people.forEach(p => { byId[p.id] = { ...p, children: [], collapsed: p.level >= 3 }; });
const roots = [];
people.forEach(p => {
  const node = byId[p.id];
  if (p.parent && byId[p.parent]) {
    byId[p.parent].children.push(node);
  } else if (!p.parent) {
    roots.push(node);
  }
});

//  TREE LAYOUT (Reingold-Tilford style) 
const NODE_W = 176;
const NODE_H = 78;
const H_GAP = 16;
const V_GAP = 44;

const STACK_V_GAP = 6; // tight vertical gap for stacked children

function isStackParent(node) {
  // Stack children vertically if ALL children are leaf nodes (level 6)
  return !node.collapsed && node.children.length > 0 &&
    node.children.every(c => c.children.length === 0);
}

function stackHeight(node) {
  // Height of a vertically stacked group under a parent
  const n = node.children.length;
  return n * NODE_H + (n - 1) * STACK_V_GAP;
}

function subtreeWidth(node) {
  if (node.collapsed || node.children.length === 0) return NODE_W;
  if (isStackParent(node)) return NODE_W; // stacked = same width as parent
  let w = 0;
  node.children.forEach((c, i) => {
    w += subtreeWidth(c);
    if (i < node.children.length - 1) w += H_GAP;
  });
  return Math.max(NODE_W, w);
}

function subtreeHeight(node) {
  if (node.collapsed || node.children.length === 0) return NODE_H;
  if (isStackParent(node)) return NODE_H + V_GAP + stackHeight(node);
  let maxChildH = 0;
  node.children.forEach(c => {
    maxChildH = Math.max(maxChildH, subtreeHeight(c));
  });
  return NODE_H + V_GAP + maxChildH;
}

function layoutTree(node, x, y) {
  const w = subtreeWidth(node);
  node._x = x + w / 2 - NODE_W / 2;
  node._y = y;
  if (!node.collapsed && node.children.length > 0) {
    if (isStackParent(node)) {
      // Stack children vertically, centered under parent
      let cy = y + NODE_H + V_GAP;
      node.children.forEach(c => {
        c._x = node._x;
        c._y = cy;
        cy += NODE_H + STACK_V_GAP;
      });
    } else {
      let cx = x;
      node.children.forEach((c, i) => {
        const cw = subtreeWidth(c);
        layoutTree(c, cx, y + NODE_H + V_GAP);
        cx += cw + H_GAP;
      });
    }
  }
}

//  RENDER 
const canvas = document.getElementById('canvas');
const svg = document.getElementById('linesSvg');

function render() {
  canvas.querySelectorAll('.node').forEach(el => el.remove());
  svg.innerHTML = '';

  // Layout all roots side by side
  let totalW = 0;
  roots.forEach((r, i) => { totalW += subtreeWidth(r); if (i < roots.length - 1) totalW += H_GAP * 3; });
  let sx = 40;
  roots.forEach((r, i) => {
    layoutTree(r, sx, 24);
    sx += subtreeWidth(r) + H_GAP * 3;
  });

  // Bounds
  let maxX = 0, maxY = 0;
  function bounds(n) {
    maxX = Math.max(maxX, n._x + NODE_W);
    maxY = Math.max(maxY, n._y + NODE_H);
    if (!n.collapsed) n.children.forEach(bounds);
  }
  roots.forEach(bounds);

  canvas.style.width = (maxX + 80) + 'px';
  canvas.style.height = (maxY + 100) + 'px';
  svg.setAttribute('width', maxX + 80);
  svg.setAttribute('height', maxY + 100);

  function renderNode(node) {
    const div = document.createElement('div');
    div.className = 'node';
    if (node.children.length > 0) div.classList.add('has-children');
    div.dataset.theme = node.theme;
    div.dataset.search = `${node.name} ${node.title} ${node.city}`.toLowerCase();
    div.style.left = node._x + 'px';
    div.style.top = node._y + 'px';
    div.style.width = NODE_W + 'px';

    let countLabel = '';
    if (node.collapsed && node.children.length > 0) {
      const total = countDescendants(node);
      countLabel = `<span class="toggle">+${total}</span>`;
    }

    div.innerHTML = `
      <div class="n-name">${node.name}</div>
      <div class="n-title">${node.title}</div>
      ${node.city ? `<div class="n-loc"> ${node.city}</div>` : ''}
      ${countLabel}
    `;

    if (node.children.length > 0) {
      div.addEventListener('click', () => {
        node.collapsed = !node.collapsed;
        render();
      });
    }
    canvas.appendChild(div);

    if (!node.collapsed) {
      node.children.forEach(child => {
        renderNode(child);
        drawConnector(node, child);
      });
    }
  }
  roots.forEach(renderNode);
  applySearch();
}

function countDescendants(node) {
  let count = node.children.length;
  node.children.forEach(c => { count += countDescendants(c); });
  return count;
}

function drawConnector(parent, child) {
  const px = parent._x + NODE_W / 2;
  const py = parent._y + NODE_H;
  const cx = child._x + NODE_W / 2;
  const cy = child._y;

  const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
  if (px === cx) {
    // Stacked: straight line down
    path.setAttribute('d', `M${px},${py} L${cx},${cy}`);
  } else {
    const midY = py + (cy - py) / 2;
    path.setAttribute('d', `M${px},${py} L${px},${midY} L${cx},${midY} L${cx},${cy}`);
  }
  svg.appendChild(path);
}

//  ZOOM & PAN 
let scale = 0.75, tx = 0, ty = 0;
let dragging = false, dsx, dsy;
const wrap = document.getElementById('canvasWrap');

function applyTransform() {
  canvas.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
  document.getElementById('zoomInfo').textContent = `${Math.round(scale * 100)}%`;
}

wrap.addEventListener('wheel', e => {
  e.preventDefault();
  const rect = wrap.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  const oldScale = scale;
  const delta = e.deltaY > 0 ? -0.05 : 0.05;
  scale = Math.max(0.1, Math.min(2.5, scale + delta));
  // Zoom toward mouse position
  tx = mouseX - (mouseX - tx) * (scale / oldScale);
  ty = mouseY - (mouseY - ty) * (scale / oldScale);
  applyTransform();
}, { passive: false });

wrap.addEventListener('mousedown', e => {
  if (e.target.closest('.node')) return;
  dragging = true; dsx = e.clientX - tx; dsy = e.clientY - ty;
  e.preventDefault();
});
window.addEventListener('mousemove', e => {
  if (!dragging) return;
  tx = e.clientX - dsx; ty = e.clientY - dsy;
  applyTransform();
});
window.addEventListener('mouseup', () => { dragging = false; });

// Touch support
let lastTouchDist = 0;
wrap.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    dragging = true; dsx = e.touches[0].clientX - tx; dsy = e.touches[0].clientY - ty;
  } else if (e.touches.length === 2) {
    lastTouchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
  }
}, { passive: true });
wrap.addEventListener('touchmove', e => {
  if (e.touches.length === 1 && dragging) {
    tx = e.touches[0].clientX - dsx; ty = e.touches[0].clientY - dsy;
    applyTransform();
  } else if (e.touches.length === 2) {
    const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    scale = Math.max(0.1, Math.min(2.5, scale * (dist / lastTouchDist)));
    lastTouchDist = dist;
    applyTransform();
  }
}, { passive: true });
wrap.addEventListener('touchend', () => { dragging = false; });

function resetView() { scale = 0.75; tx = 0; ty = 0; applyTransform(); }

//  SEARCH 
function applySearch() {
  const q = document.getElementById('search').value.toLowerCase().trim();
  document.querySelectorAll('.node').forEach(el => {
    el.classList.remove('search-match', 'search-dim');
    if (q) {
      if (el.dataset.search.includes(q)) el.classList.add('search-match');
      else el.classList.add('search-dim');
    }
  });
}
document.getElementById('search').addEventListener('input', applySearch);

//  EXPAND / COLLAPSE 
function setAll(node, collapsed) {
  if (node.children.length > 0) node.collapsed = collapsed;
  node.children.forEach(c => setAll(c, collapsed));
}
function expandAll() {
  Object.values(byId).forEach(n => { if (n.children.length > 0) n.collapsed = false; });
  render();
}
function collapseBelow(maxLevel) {
  Object.values(byId).forEach(n => {
    n.collapsed = n.children.length > 0 && n.level >= maxLevel;
  });
  render();
}

//  INIT 
render();
applyTransform();
</script>
